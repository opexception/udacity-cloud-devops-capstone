version: 2.1
orbs:
  aws-cli: circleci/aws-cli@1.4.0

commands:
  destroy-environment:
    description: Destroy cloudformation stacks given a workflow ID.
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name capstone-${CIRCLE_WORKFLOW_ID}
  setup-rust-nightly:
    description: Use Rust nightly as required by Rocket framework
    steps:
      - run:
          name: set rust version default to nightly
          command: rustup default nightly

# rust circleci setup gleaned from https://gist.github.com/LukeMathWalker/6153b07c4528ca1db416f24b09038fca
jobs:
  build-and-test:
    docker:
      - image: circleci/rust
    environment:
      # Fail the build if there are warnings
      RUSTFLAGS: '-D warnings'
    steps:
      - checkout
      - setup-rust-nightly
      - run:
          name: Version information
          command: rustc --version; cargo --version; rustup --version
      - run:
          name: Calculate dependencies
          command: |
            cd hello_world
            cargo generate-lockfile
      - restore_cache:
          keys:
            - v1-cargo-cache-{{ arch }}-${CIRCLE_WORKFLOW_ID}
      - run:
          name: Build all targets
          command: |
            cd hello_world
            cargo build
      - save_cache:
          paths:
            - /usr/local/cargo/registry
            - hello_world/target/debug/.fingerprint
            - hello_world/target/debug/build
            - hello_world/target/debug/deps
            - hello_world/target/debug/hello_world
          key: v1-cargo-cache-{{ arch }}-${CIRCLE_WORKFLOW_ID}
      - run:
          name: Run all tests
          command: |
            cd hello_world
            cargo test

  security:
    docker:
      - image: circleci/rust
    steps:
      - checkout
      - setup-rust-nightly
      - run:
          name: Version information
          command: rustc --version; cargo --version; rustup --version
      - run:
          name: Cache permission
          command: |
            sudo chown -R $(whoami):$(id -ng) /usr/local/cargo
      - restore_cache:
          keys:
            - v1-cargo-audit-{{ arch }}
      - run:
          name: Install dependency auditing tool
          command: cargo install cargo-audit
      - save_cache:
          paths:
            - /usr/local/cargo
          key: v1-cargo-audit-{{ arch }}
      - run:
          name: Check for known security issues in dependencies
          command: |
            cd hello_world
            cargo audit

  format:
    docker:
      - image: circleci/rust
    steps:
      - checkout
      - setup-rust-nightly
      - run:
          name: Version information
          command: rustc --version; cargo --version; rustup --version
      - run:
          name: Install formatter
          command: rustup component add rustfmt
      - run:
          name: Formatting
          command: |
            cd hello_world
            cargo fmt --all -- --check

  lint:
    docker:
      - image: circleci/rust
    steps:
      - checkout
      - setup-rust-nightly
      - run:
          name: Version information
          command: rustc --version; cargo --version; rustup --version
      - run:
          name: Install Clippy
          command: rustup component add clippy
      - run:
          name: Linting
          command: |
            cd hello_world
            cargo clippy -- -D warnings

  build-image:
    docker:
      - image: docker:git
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-cargo-cache-{{ arch }}-${CIRCLE_WORKFLOW_ID}
      - setup_remote_docker
          # Layer caching requires paid CircleCI account
          #docker_layer_caching: true
      - run:
          name: build and push Docker image
          command: |
            pwd
            ls -al
            docker build --tag=udacity-cloud-devops-engineer-capstone .
            imageID=$(docker image ls | grep 'udacity-cloud-devops-engineer-capstone' | awk '{print $3}')
            echo $DOCKER_PWD | docker login -u $DOCKER_USER --password-stdin
            docker tag $imageID udacity-cloud-devops-engineer-capstone:${CIRCLE_WORKFLOW_ID}
            docker push $DOCKER_USER/udacity-cloud-devops-engineer-capstone:${CIRCLE_WORKFLOW_ID}

workflows:
  version: 2
  build-test:
    jobs:
      - build-and-test
      - security
      - format
      - lint
      - build-image:
          requires: [build-and-test, security, format, lint]
